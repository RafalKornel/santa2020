{% extends "base.html" %} {% block head %} {{ super() }}

<style>
  body {
    display: flex;
    overflow: hidden;
  }

  .container {
    width: 100vw;
    display: flex;
  }

  img#background {
    position: absolute;

    width: 100vw;
    height: 100%;

    top: 0;
    left: 0;

    z-index: -100;

    object-fit: cover;
  }
</style>

{% endblock %} {% block page_content %}

<div class="main-container">

    <img id="background" src="static/background-image.jpg"></img>


  <div class="animation-element" id="anim">
    {% if session["user"] %} {% for user in group.users %}
    <p class="name">{{ user.name }}</p>
    {% endfor %} {% endif %}
  </div>

  <div class="divisor"></div>

  <div class="user_list">
    {% if not session["user"] %}
    <form action="" method="post">
      <label for="name">Podaj swoje imie:</label>
      <input
        id="name"
        name="name"
        class="name-field"
        type="text"
        value=""
        autocomplete="off"
      />
      {% if group.secure %}
      <label for="pin">PIN:</label>
      <input
        id="pin"
        name="pin"
        class="name-field"
        type="text"
        value=""
        autocomplete="off"
      />
      {% endif %}

      <button class="btn btn-primary" type="" onclick="">Ok</button>
    </form>

    {% else %}

    <button class="btn btn-primary" onclick="draw()">Losuj!</button>

    {% endif %}
  </div>
</div>

<script src="static/main.js"></script>

{% endblock %}
