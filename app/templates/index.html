{% extends "base.html" %} {% block head %} {{ super() }}

<style>
  body {
    display: flex;
    overflow: hidden;
  }

  .container {
    width: 100vw;
    display: flex;
  }

  img#background {
    position: absolute;

    width: 100vw;
    height: 100%;

    top: 0;
    left: 0;

    z-index: -100;

    object-fit: cover;
  }
</style>

{% endblock %} {% block page_content %}

<div class="main-container">

  <img id="background" src="static/background-image.jpg"></img>

  <div id="wylosowana" style="display: none">
    Wylosowana osoba to:
    <h2 id="osoba-name"></h2>
  </div>

  <div id="do-wylosowania" style="display: contents">
  {% if session["user"] %} 
    <div class="animation-element" id="anim">
      {% for user in group.users %}
      <p class="name">{{ user.name }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <div class="divisor" id="divisor"></div>

    <div class="user_list" id="btn-container">
      <button class="btn btn-primary" onclick="draw()">Losuj!</button>
    </div>
  </div>

</div>

<script src="static/main.js"></script>


{% if session['person'] %}
<script>
  console.log('here');
  current_person = `{{ session['person'] }}`
  document.querySelector("#osoba-name").textContent = current_person;
  console.log(current_person)
  showWylosowana()
</script>
{% endif %}

{% endblock %}
