<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa2020</title>

    <link rel="stylesheet" href="static/style.css">
</head>
<body>


    <div class="main-container">

        <div class="user_list">
            {% if not session["user"] %}
            <form action="" method="post">
                <label for="name">Jak masz na imie?</label>                
                <input id="name" name="name" class="name-field" type="text" value="" autocomplete="off">
                {% if group.secure %}
                <label for="pin">PIN:</label>                
                <input id="pin" name="pin" class="name-field" type="text" value="" autocomplete="off">
                {% endif %}

                <button type="" onclick="">Wy≈õlij</button>
            </form>

            {% else %}

            <button type="" onclick="draw()">Losuj</button>
            
            {% endif %}

        </div>
       
       <div class="divisor"></div>
       
       <div class="animation-element" id="anim">

        {% if session["user"] %}

        {% for user in group.users %}
            <p class="name">{{ user.name }}</p>
        {% endfor %}

        {% endif %}

    <script src="static/main.js"></script>
</body>
</html>
